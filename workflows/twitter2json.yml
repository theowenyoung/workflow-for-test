on:
  twitter:
    api: statuses/user_timeline
    auth:
      consumer_key: ${{ secrets.TWITTER_CONSUMER_KEY }}
      consumer_secret: ${{ secrets.TWITTER_CONSUMER_SECRET }}
      access_token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      access_token_secret: ${{ secrets.TWITTER_ACCESS_SECRET }}
    params:
      screen_name: theowenyoung
      count: 8
    fetchAllResultsAtFirst: true
    maxCount: 8
    config:
      active: true
      outputsMode: combine
      force: true
      manualRunEvent:
        - workflow_dispatch
        - push
jobs:
  print:
    name: Print
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - run: ls -l data/tweets
      - name: create tweet json
        id: create-json
        uses: actions/github-script@v3
        env:
          OUTPUTS: ${{toJSON(on.twitter.outputs)}}
        with:
          script: |
            const fs = require('fs').promises
            const outputs = JSON.parse(process.env.OUTPUTS);
            const promises = outputs.map((output) => {
              return fs.writeFile(
                `./data/tweets/${output.id_str}.json`,
                JSON.stringify(output, null, 2)
              );
            });
            await Promise.all(promises);
            return outputs.length
      - run: ls -l data/tweets
      - run: apt update -y && apt install -y git
      - name: Commit & Push changes
        uses: actions-js/push@master
        if: false
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions-go/push@master
        if: false
        with:
          commit-message: '[Auto] update pre-puilt dist packages'
        remote: origin
      - name: Commit changes
        uses: EndBug/add-and-commit@v5
        with:
          author_name: Your Name
          author_email: mail@example.com
          message: "Your commit message"
          add: "data/tweets/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}