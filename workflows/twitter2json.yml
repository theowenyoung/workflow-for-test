on:
  twitter:
    api: statuses/user_timeline
    auth:
      consumer_key: ${{ secrets.TWITTER_CONSUMER_KEY }}
      consumer_secret: ${{ secrets.TWITTER_CONSUMER_SECRET }}
      access_token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      access_token_secret: ${{ secrets.TWITTER_ACCESS_SECRET }}
    params:
      screen_name: theowenyoung
      count: 2
    fetchAllResultsAtFirst: true
    maxCount: 1
    config:
      force: true
      manualRunEvent:
        - workflow_dispatch
        - push
jobs:
  print:
    name: Print
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: create tweet json
        id: create-json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "${{ on.twitter.outputs.id_str }}.json"
          json: ${{ toJSON(on.twitter.outputs) }}
          dir: 'data/tweets'
      - name: Setup git
        run: apt-get update && apt install git-all
      - name: Configure CI Git User
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
      - name: Git Push
        run: |
          git add data/*
          git commit -m "chore: update tweet data"
          git push